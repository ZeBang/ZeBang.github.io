<ul>
	<li>九.继承总结
	<ul>
		<li>子类默认拥有父类的所有属性和方法</li>
		<li>子类重写父类的同名属性和方法</li>
		<li>子类调用父类的同名属性和方法</li>
	</ul>
	</li>
	<li>super()方法快速调用父类方法</li>
	<li>私有权限
	<ul>
		<li>不能继承给子类的属性和方法需要添加私有权限: __属性名 = 值; def __函数名(self):</li>
	</ul>
	</li>
	<br>
	<code>
		__mro__<br>
		super()<br>
		get_xx & set_xx to get and set private attributes.
	</code>
</ul>
